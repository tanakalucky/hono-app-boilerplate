name: Deploy Preview

on:
  push:
    branches:
      - "feature/**"
      - "renovate/**"

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment:
      name: preview

    steps:
      - uses: actions/checkout@v6

      - name: Get branch name
        id: branch
        run: |
          # Extract branch name and sanitize it for worker name
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          # Replace / with -, convert to lowercase, and truncate to 54 characters
          SANITIZED_BRANCH=$(echo "$BRANCH_NAME" | sed 's/\//-/g' | tr '[:upper:]' '[:lower:]' | cut -c 1-54)
          echo "sanitized=$SANITIZED_BRANCH" >> $GITHUB_OUTPUT

      - name: Deploy
        uses: ./.github/actions/deploy
        with:
          cloudflare-api-token: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          cloudflare-account-id: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          environment: preview
          branch-name: ${{ steps.branch.outputs.sanitized }}
