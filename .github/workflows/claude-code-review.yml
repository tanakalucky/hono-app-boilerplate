name: Claude Code Review

on:
  pull_request:
    types: [opened]
    # synchronize を意図的に除外している
    # 修正pushのたびにレビューが走る問題を防止する
    # 再レビューが必要な場合は PRコメントで @claude /review-pr を実行すること（引数不要）

jobs:
  claude-review:
    if: github.event.pull_request.user.type != 'Bot'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            /review-pr ${{ github.repository }} ${{ github.event.pull_request.number }}
          claude_args: |
            --model claude-opus-4-6
            --allowedTools "mcp__github_inline_comment__create_inline_comment,Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*),Bash(gh api:*),Bash(jq:*),Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*)"
